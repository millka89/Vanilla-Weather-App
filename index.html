<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/cedaf45c4d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container weather-app">
      <div class="container weather-card mb-1" style="width: 600px">
        <div class="card text-center">
          <div class="card-header weather-header shadow-sm">
            Weather Forecast
            <div class="current-date" id="today-date-time">
            Monday, 18 October 2021 16:05
            </div>
          </div>
          <div class="card-body">
            <form class="row g-3 search-engine" id="city-name-form">
              <div class="col-auto">
                <input
                  style="font-family: 'Font Awesome 5 Free'; font-weight: 700"
                  type="text"
                  id="city-name-search"
                  class="form-control city-search shadow-sm border-light"
                  placeholder="&#xf689; Enter a city"
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-primary mb-2 search-button shadow-sm border-0"
                >
                  Search
                </button>
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="
                    btn btn-primary
                    mb-2
                    location-button
                    shadow-sm
                    border-0
                  "
                  id="geolocation-current"
                >
                  <i class="fas fa-map-marker-alt"></i>
                  Current location
                </button>
              </div>
            </form>
            <div class="container border-o shadow-sm current-card mt-2 p-2">
              <div class="row">
                <div class="col">
                  <h4 class="location-name" id="city-name">Enter a city</h4>
                  <img
                    src=""
                    class="current-img"
                    style="font-size: 100px"
                    id="current-weather-img"
                    alt=""
                  ></img>
                  <div class="weather-description" id="description-parameter">
                    Clear sky
                  </div>
                </div>
                <div class="col">
                  <div class="col current-temp mt-5 pt-3">
                    <span id="current-temp"> _ </span>
                    <span class="degrees">
                      <a href="#" id="celsius-temp" class="active"> °C </a>
                      |
                      <a href="#" id="farenheit-temp"> °F </a>
                    </span>
                  </div>
                </div>
                <div class="col mt-5 p-3">
                  <div class="row">
                    <div class="col weather-parameters">
                      <div class="row">Humidity</div>
                      <div class="row">Wind</div>
                      <div class="row">Pressure</div>
                    </div>
                    <div class="col">
                      <div class="row" id="humidity-parameter">35%</div>
                      <div class="row" id="wind-parameter">9 kph</div>
                      <div class="row" id="pressure-parameter">996 hPa</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container" style="width: 600px" id="#forecast">
        <div class="card text-center">
          <div class="card-body" id="forecast">
            <h4 class="card-title">Extended forecast</h4>
          
          </div>
        </div>
      </div>
      <div class="container" style="width: 600px">
      <div class="card-footer text-center coder-footer">
        <a href="https://github.com/millka89/WeatherApp" alt="link to GitHub">Open-source code</a> by Kamila Mikulska
      </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

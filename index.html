<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cedaf45c4d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1 class="mt-3">
      <img src="img/womenpicture.svg" alt="women-weather" width="150px" />
        Weather Forecast
      <div class="current-date" id="today-date-time">
        Monday, 18 October 2021 16:05
      </div>
    </h1>
    <div class="container weather-app">
    <div class="container weather-card" style="width:600px">
      <div class="card text-center">
        <div class="card-header weather-header shadow-sm">
          Current Weather
        </div>
      <div class="card-body">
          <form class="row g-3 search-engine">
              <div class="col-auto">
                <input
                style="font-family: 'Font Awesome 5 Free'; font-weight: 700"
                type="text"
                class="form-control city-search shadow-sm border-light"
                placeholder="&#xf689; Enter a city"
                autofocus="on"
                autocomplete="off"
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2 search-button shadow-sm border-0">Search</button>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2 location-button shadow-sm border-0">
                  <i class="fas fa-map-marker-alt"></i>
                	  Current location
                </button>
              </div>
          </form>
        <div class="container border-o shadow-sm current-card mt-2 p-2">
        <div class="row">
          <div class="col">
            <h3 class="location-name">Zichem</h3>
              <i class="fas fa-sun sun-img p-2" style="font-size: 100px"></i>
            <div class="weather-description"> 
                Clear sky
            </div>
          </div>
          <div class="col">
            <div class="col current-temp mt-5 p-3">
                21°C
            </div>
          </div>
            <div class="col mt-5 p-3">
              <div class="row">
                <div class="col weather-parameters">
                  <div class="row">
                      Humidity
                  </div>
                  <div class="row">
                      Wind
                  </div>
                  <div class="row">
                      Pressure
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                      35%
                  </div>
                  <div class="row">
                      9 kph
                  </div>
                  <div class="row">
                      996 hPa
                  </div>
                </div>
              </div>
            </div>
        </div>
        </div>
      </div>
      </div>
    </div>
    <div class="container" style="width:600px">
    <div class="card text-center">
      <div class="card-body">
        <h4 class="card-title">Extended forecast</h4>
        <div class="container border-0 shadow-sm forecast p-3">
          <div class="row">
            <div class="col-sm">
              Tuesday
              <i class="fas fa-cloud-showers-heavy cloudy-rainy mt-3" style="font-size: 50px"></i>
              <div class="description-1day mt-3">
                Cloudy rainy
              </div>
              <div class="temp-1day mt-3">
                 21°C / 5°C
              </div>
            </div>
            <div class="col-sm">
              Wednesday
              <i class="fas fa-cloud mostly-cloudy mt-3" style="font-size: 40px"></i>
              <div class="description-2day mt-4">
                 Mostly cloudy
              </div>
              <div class="temp-2day mt-3">
                  19°C / 7°C
              </div>
            </div>
            <div class="col-sm">
              Tuesday
            </div>
            <div class="col-sm">
              Tuesday
            </div>
            <div class="col-sm">
              Tuesday
            </div>
          </div>
        </div>
        <div class="card-footer coder-footer">
          Coded by Kamila Mikulska
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
